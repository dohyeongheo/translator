<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="h-screen flex flex-col overflow-hidden bg-black">
    <div class="container-wrapper h-full flex flex-col pt-4">

        <!-- 1. Header & Global UI Switcher -->
        <header class="toss-dark p-4 pb-2 shrink-0 rounded-b-2xl shadow-lg z-10 mb-4">
            <div class="flex justify-between items-center mb-4">
                <h1 onclick="showTranslationPage()" class="text-xl font-black text-blue-400 flex items-center gap-2 cursor-pointer hover:text-blue-300 transition">
                    Nuance
                </h1>
                <div class="flex gap-2">
                    <!-- Vocabulary Button -->
                    <button onclick="showVocabularyPage()"
                        class="bg-black/30 p-2 rounded-full text-gray-400 hover:text-white transition"
                        aria-label="단어장" title="단어장">
                        <i class="fas fa-book" aria-hidden="true"></i>
                    </button>
                    <!-- UI Language Switcher -->
                    <div class="flex gap-2 bg-black/30 p-1.5 rounded-full" role="group" aria-label="UI 언어 선택">
                        <button onclick="setUILang('ko')" class="ui-lang-btn active text-lg" aria-label="한국어"
                            title="한국어">🇰🇷</button>
                        <button onclick="setUILang('th')" class="ui-lang-btn text-lg" aria-label="태국어"
                            title="태국어">🇹🇭</button>
                        <button onclick="setUILang('en')" class="ui-lang-btn text-lg" aria-label="영어"
                            title="영어">🇺🇸</button>
                    </div>
                </div>
            </div>

            <!-- Trans Language Selector -->
            <div class="flex items-center justify-between bg-black/30 p-1.5 rounded-xl mb-2" role="group"
                aria-label="번역 언어 선택">
                <div class="flex gap-1" id="source-lang-group" role="group" aria-label="원본 언어">
                    <button data-lang="auto" class="lang-btn active" data-i18n="auto" aria-pressed="true">자동</button>
                    <button data-lang="ko" class="lang-btn" data-i18n="ko" aria-pressed="false">한국어</button>
                    <button data-lang="th" class="lang-btn" data-i18n="th" aria-pressed="false">태국어</button>
                    <button data-lang="en" class="lang-btn" data-i18n="en" aria-pressed="false">영어</button>
                </div>
                <i class="fas fa-arrow-right text-gray-600 text-xs mx-1" aria-hidden="true"></i>
                <div class="flex gap-1" id="target-lang-group" role="group" aria-label="번역 언어">
                    <button data-lang="th" class="lang-btn active" data-i18n="th" aria-pressed="true">태국어</button>
                    <button data-lang="en" class="lang-btn" data-i18n="en" aria-pressed="false">영어</button>
                    <button data-lang="ko" class="lang-btn" data-i18n="ko" aria-pressed="false">한국어</button>
                </div>
            </div>
        </header>

        <!-- 2. Main Content -->
        <main class="flex-1 overflow-y-auto px-4 space-y-4 pb-32">

            <!-- Translation Section -->
            <div id="translation-section">
            <!-- Persona Settings (Simplified) -->
            <div class="toss-dark p-4 rounded-2xl border border-gray-800 space-y-3">
                <!-- Nuance (뉘앙스) -->
                <div>
                    <h2
                        class="text-[10px] font-bold text-gray-500 mb-2 uppercase tracking-wider flex items-center gap-1">
                        <i class="fas fa-sliders text-purple-400"></i> <span data-i18n="nuance">뉘앙스 (Tone)</span>
                    </h2>
                    <div class="grid gap-2" id="nuance-group" style="grid-template-columns: repeat(2, 1fr);">
                        <button data-tone="polite"
                            class="p-3 bg-[#2c2c2c] rounded-xl text-xs font-bold text-gray-400 hover:text-white active border-2 border-transparent transition-all">
                            🙏 <span data-i18n="polite">예의 바르게</span>
                        </button>
                        <button data-tone="normal"
                            class="p-3 bg-[#2c2c2c] rounded-xl text-xs font-bold text-gray-400 hover:text-white border-2 border-transparent transition-all">
                            😐 <span data-i18n="normal">보통</span>
                        </button>
                        <button data-tone="casual"
                            class="p-3 bg-[#2c2c2c] rounded-xl text-xs font-bold text-gray-400 hover:text-white border-2 border-transparent transition-all">
                            ☕ <span data-i18n="casual">편안하게</span>
                        </button>
                        <button data-tone="playful"
                            class="p-3 bg-[#2c2c2c] rounded-xl text-xs font-bold text-gray-400 hover:text-white border-2 border-transparent transition-all">
                            😜 <span data-i18n="playful">장난스럽게</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div id="input-area"
                class="toss-dark p-5 rounded-2xl border border-gray-700 shadow-2xl relative overflow-hidden">
                <!-- 입력창 -->
                <div class="relative">
                    <textarea id="input-text"
                        class="w-full p-0 rounded-none text-lg leading-relaxed resize-none shadow-none bg-transparent border-none focus:outline-none text-white placeholder-gray-500"
                        placeholder="여기에 내용을 입력하세요..." aria-label="번역할 텍스트 입력" aria-describedby="input-hint"></textarea>
                    <span id="input-hint" class="sr-only">Ctrl+Enter를 눌러 번역할 수 있습니다</span>

                    <button onclick="clearInput()" class="absolute top-3 right-3 text-gray-600 hover:text-gray-400 p-2"
                        aria-label="입력 내용 지우기" title="지우기">
                        <i class="fas fa-times-circle text-xl" aria-hidden="true"></i>
                    </button>
                    <button onclick="executeTranslation()"
                        class="absolute bottom-3 right-3 toss-button text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/30"
                        aria-label="번역 실행" title="번역 (Ctrl+Enter)">
                        <i class="fas fa-paper-plane text-lg" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <!-- Result Area -->
            <div id="result-card" class="hidden animate-pulse">
                <div class="toss-dark p-5 rounded-2xl border border-gray-700 shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-center mb-3">
                        <span id="detected-lang-label"
                            class="text-[10px] font-bold bg-blue-900/50 text-blue-300 px-2 py-1 rounded">DETECTED</span>
                        <div class="flex gap-3">
                            <button onclick="copyResult()" class="text-gray-500 hover:text-white" aria-label="결과 복사"
                                title="복사">
                                <i class="far fa-copy" aria-hidden="true"></i>
                            </button>
                            <button onclick="playTTS(state.lastResult, state.lastLang)"
                                class="text-blue-400 hover:text-blue-300" aria-label="음성 재생" title="음성 재생">
                                <i id="tts-icon" class="fas fa-volume-high text-xl" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <p id="output-text" class="text-2xl font-bold text-white leading-relaxed thai-font break-words"></p>

                    <!-- Word Guide Section -->
                    <div id="word-guide-section" class="hidden mt-4 pt-4 border-t border-gray-700">
                        <button onclick="toggleWordGuide()"
                            class="flex items-center gap-2 text-sm text-blue-400 hover:text-blue-300 transition mb-3"
                            aria-expanded="false" aria-controls="word-guide-content">
                            <i class="fas fa-book text-xs" aria-hidden="true"></i>
                            <span id="word-guide-toggle-text" data-i18n="wordGuide">단어/표현 안내</span>
                            <i id="word-guide-icon" class="fas fa-chevron-down text-xs transition-transform"
                                aria-hidden="true"></i>
                        </button>
                        <div id="word-guide-content" class="hidden space-y-2">
                            <!-- Word guide items will be inserted here -->
                        </div>
                    </div>

                    <!-- Error Log -->
                    <div id="error-log"
                        class="hidden mt-4 p-3 bg-red-900/30 border border-red-800 rounded-lg text-xs text-red-300 font-mono break-all">
                    </div>

                    <!-- Loading -->
                    <div id="loading-spinner"
                        class="hidden absolute inset-0 bg-black/60 flex items-center justify-center backdrop-blur-sm">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-circle-notch fa-spin text-3xl text-blue-500 mb-2"></i>
                            <span class="text-xs text-blue-200 font-bold pulse-text" data-i18n="translating">AI 번역
                                중...</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- End Translation Section -->

            <!-- Vocabulary Section -->
            <div id="vocabulary-section" class="hidden">
                <div class="toss-dark p-5 rounded-2xl border border-gray-700 shadow-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-white flex items-center gap-2">
                            <i class="fas fa-book text-blue-400"></i>
                            <span data-i18n="vocabulary">단어장</span>
                        </h2>
                        <button onclick="showTranslationPage()"
                            class="text-gray-400 hover:text-white transition"
                            aria-label="번역 페이지로 돌아가기" title="번역 페이지로">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>

                    <!-- Language Tabs -->
                    <div class="flex gap-2 mb-4">
                        <button data-vocab-lang="th"
                            onclick="loadAndDisplayVocabulary('th')"
                            class="px-4 py-2 rounded-lg border-2 border-transparent text-sm font-bold transition active bg-blue-900/20 text-white border-blue-500">
                            🇹🇭 태국어
                        </button>
                        <button data-vocab-lang="en"
                            onclick="loadAndDisplayVocabulary('en')"
                            class="px-4 py-2 rounded-lg border-2 border-transparent text-sm font-bold transition text-gray-400 hover:text-white">
                            🇺🇸 영어
                        </button>
                        <button data-vocab-lang="ko"
                            onclick="loadAndDisplayVocabulary('ko')"
                            class="px-4 py-2 rounded-lg border-2 border-transparent text-sm font-bold transition text-gray-400 hover:text-white">
                            🇰🇷 한국어
                        </button>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="vocabulary-loading" class="hidden text-center py-8">
                        <i class="fas fa-circle-notch fa-spin text-2xl text-blue-500 mb-2"></i>
                        <p class="text-sm text-gray-400" data-i18n="loadingWords">단어를 불러오는 중...</p>
                    </div>

                    <!-- Vocabulary Table Container -->
                    <div id="vocabulary-table-container" class="overflow-x-auto">
                        <!-- Table will be rendered here -->
                    </div>
                </div>
            </div>
            <!-- End Vocabulary Section -->

        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-6 right-6 z-50">
        <div
            class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-2xl border border-gray-700 flex items-center gap-3">
            <i class="fas fa-check-circle text-green-400"></i>
            <span id="toast-message" class="text-sm font-medium"></span>
        </div>
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="js/config.js"></script>
    <script src="js/secrets.js"></script>
    <script src="js/state.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/db.js"></script>
    <script src="js/vocabulary.js"></script>
    <script src="js/translation.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
