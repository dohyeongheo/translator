    <path d="M -12 -8 Q -8 -12 -4 -8 T 4 -8" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 4 -8 Q 8 -12 12 -8 T 20 -8" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -12 8 Q -8 12 -4 8 T 4 8" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 4 8 Q 8 12 12 8 T 20 8" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
